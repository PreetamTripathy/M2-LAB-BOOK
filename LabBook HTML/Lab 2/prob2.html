<html>
    <head>
        <title>Product Table</title>
    </head>
    <body>
        <table border="1" align="center">
            <caption><b>Product Table</b></caption>
            <thead>
                <tr>
                    <th style="background-color:navy;color:white ">Product</th>
                    <th style="background-color: navy;color: white">Price</th>
                    <th style="background-color:navy;color: white">Quantity</th>
                    <th style="background-color: navy;color: white">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>P1</td>
                    <td>1000.00</td>
                    <td>15</td>
                    <td>12000.00</td>
                </tr>
                <tr align="center">
                    <td>P2</td>
                    <td>2000.00</td>
                    <td>15</td>
                    <td>20000.00</td>
                </tr>
                    <tr align="center">
                        <td>Total</td>
                        <td>3000.00</td>
                        <td>30</td>
                        <td>32000.00</td>
                    </tr>
            </tbody>
        </table>
    </body>
</html>
